<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio — SENYOR PHOTOGRAPHY & TOURS</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff; --ink:#202124; --muted:#555;
      --accent:#7a5d47; --accent-ink:#fff;
      --shell:#f2f2f2; --card:#f7f7f7; --border:#e5e5e5;
      --nav:#111315;
    }
    *,*::before,*::after{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:var(--ink);background:var(--bg);line-height:1.6}
    img{max-width:100%;display:block}
    .container{max-width:1100px;margin:0 auto;padding:0 20px}
    h1,h2,h3{line-height:1.2;margin:0 0 .5rem}
    h1,h2{font-family:Cinzel,Georgia,serif;font-weight:700}
    .muted{color:var(--muted)}
    .btn{display:inline-block;padding:12px 18px;border-radius:10px;background:var(--accent);color:var(--accent-ink);text-decoration:none;font-weight:600;border:1px solid #0003;transition:transform .08s ease,opacity .2s ease}
    .btn:active{transform:translateY(1px)}

    /* NAV */
    .nav{position:sticky;top:0;z-index:30;background:var(--nav);color:#f9f9f9;border-bottom:1px solid #000}
    .nav-inner{position:relative;display:grid;grid-template-columns:auto 1fr auto auto;align-items:center;height:56px;gap:12px}
    .brand{display:flex;gap:.5rem;align-items:center;text-decoration:none;color:#f9f9f9;font-weight:700;letter-spacing:.03em}
    .brand span{font-family:Cinzel,Georgia,serif}
    .nav-links{position:absolute;left:50%;transform:translateX(-50%);display:flex;gap:20px;align-items:center;white-space:nowrap}
    .nav-links a{color:#f0f0f0;text-decoration:none;font-weight:600;font-size:.95rem;opacity:.9}
    .nav-links a:hover{opacity:1}
    .socials{justify-self:end;display:flex;gap:16px;align-items:center}
    .socials a{display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;color:#f0f0f0;opacity:.9;text-decoration:none}
    .socials a:hover{opacity:1}
    .socials svg{width:22px;height:22px}
    .hamburger{display:none;background:transparent;border:0;color:#fff;font-size:24px;line-height:1;cursor:pointer}
    @media (max-width:880px){
      .hamburger{display:block}
      .socials{display:none}
      .nav-links{position:fixed;left:0;right:0;transform:none;inset:56px 0 auto 0;background:#15171a;border-bottom:1px solid #000;display:none;flex-direction:column;padding:16px 20px;gap:12px}
      .nav-links.open{display:flex}
    }

    /* PAGE HEADER */
    .page-title{background:#efefef;border-bottom:1px solid var(--border)}
    .page-title .inner{padding:16px 0;text-align:center}
    .page-title h1{letter-spacing:.06em}

    /* GRID */
    .grid{display:grid;gap:18px;grid-template-columns:1fr 1fr; margin:20px 0 32px}
    @media (max-width:800px){.grid{grid-template-columns:1fr}}

    .tile{position:relative;border-radius:12px;overflow:hidden;border:1px solid var(--border);background:#ddd}
    .tile img{width:100%;height:100%;object-fit:cover;display:block;aspect-ratio:4/5}
    .tile::after{
      content:attr(data-title);
      position:absolute;inset:auto 10px 10px 10px;
      color:#fff;font-weight:700;letter-spacing:.08em;
      text-transform:uppercase;font-size:.9rem;
      padding:.4rem .6rem;border-radius:8px;
      background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,.75));
    }
    .tile::before{
      content:"";position:absolute;inset:0;background:linear-gradient(0deg,rgba(0,0,0,.35),transparent 55%);opacity:.8;
      transition:.25s ease;
    }
    .tile:hover::before{opacity:1}

    /* IG */
    .ig{padding:8px 0 36px}
    .ig h3{text-align:center;margin:14px 0 6px}
    .ig p{margin:0 0 14px;text-align:center}
    .ig .strip{display:grid;gap:10px;grid-template-columns:repeat(6,1fr)}
    .ig .item{aspect-ratio:1/1;border-radius:10px;overflow:hidden;background:#ddd;border:1px solid var(--border)}
    .ig .item img{width:100%;height:100%;object-fit:cover}
    @media (max-width:980px){.ig .strip{grid-template-columns:repeat(4,1fr)}}
    @media (max-width:640px){.ig .strip{grid-template-columns:repeat(3,1fr)}}

    /* FOOTER */
    footer{background:#f9f9f9;border-top:1px solid var(--border);color:#333;font-size:.95rem}
    .footer-top{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:22px 0}
    .footer-links{display:flex;gap:18px;flex-wrap:wrap}
    .footer-links a{text-decoration:none;color:#333;font-weight:600}
    .footer-links a:hover{color:var(--accent)}
    .footer-socials{display:flex;gap:16px;align-items:center}
    .footer-socials a{display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;color:#333;text-decoration:none}
    .footer-socials svg{width:22px;height:22px}
    .footer-bottom{border-top:1px solid var(--border);padding:12px 0;font-size:.9rem;color:#666;text-align:center}
    @media (max-width:640px){.footer-top{flex-direction:column;align-items:flex-start}.footer-socials{align-self:flex-end}}

    /* CONTACT POPUP */
    .contact-popup{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;
      background:rgba(0,0,0,.85);z-index:120
    }
    .contact-popup.open{display:flex}
    .contact-popup .content{
      position:relative;max-width:min(94vw,900px);max-height:90vh;border-radius:12px;overflow:hidden;
      box-shadow:0 10px 40px rgba(0,0,0,.6);animation:fadeIn .25s ease
    }
    .contact-popup img{width:100%;height:auto;display:block}
    .contact-close{
      position:absolute;top:10px;right:12px;width:36px;height:36px;border-radius:999px;border:0;
      background:rgba(255,255,255,.25);color:#fff;font-size:24px;cursor:pointer
    }
    @keyframes fadeIn{from{opacity:0;transform:scale(.98)}to{opacity:1;transform:scale(1)}}
  </style>
</head>

  <script>
    // Mobile nav toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    hamburger?.addEventListener('click', () => navLinks.classList.toggle('open'));
    navLinks.querySelectorAll('a').forEach(a=>a.addEventListener('click',()=>navLinks.classList.remove('open')));

    // CONTACT POPUP: trigger from header/footer "CONTACT" links
    (function () {
      const popup = document.getElementById('contactPopup');
      const closeBtn = popup.querySelector('.contact-close');

      // any link that points to "#contact" (even with page prefix)
      const contactLinks = document.querySelectorAll('a[href$="#contact"], a[href*="#contact"]');

      contactLinks.forEach(a => {
        a.addEventListener('click', (e) => {
          // only intercept normal left-clicks (avoid middle/open-in-new-tab)
          if (e.button === 0 && !e.metaKey && !e.ctrlKey && !e.shiftKey && !e.altKey) {
            e.preventDefault();
            popup.classList.add('open');
            document.body.style.overflow = 'hidden';
          }
        });
      });

      // close handlers
      closeBtn.addEventListener('click', () => {
        popup.classList.remove('open');
        document.body.style.overflow = '';
      });
      popup.addEventListener('click', (e) => {
        if (e.target === popup) {
          popup.classList.remove('open');
          document.body.style.overflow = '';
        }
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && popup.classList.contains('open')) {
          popup.classList.remove('open');
          document.body.style.overflow = '';
        }
      });
    })();
  </script>
